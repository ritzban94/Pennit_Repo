<h2 mat-dialog-title>Photos
    <i class="fas fa-times" style="float: right; cursor: pointer;" (click)="closeDialog()"></i>
</h2>
<hr>
<div mat-dialog-content>
    <div class="row">
        <div class="column" *ngFor = "let image of images">
            <img [src]="image" alt="Attached photo">
        </div>
    </div>
</div>
<hr>
<div class="text-center">
    <span style="font-family: 'old_letterhead';">Pennit</span>
</div>
