<h2 mat-dialog-title>Edit
    <i class="fas fa-times" style="float: right; cursor: pointer;" (click)="closeDialog()"></i>
</h2>
<hr>
<div mat-dialog-content>
    <p>For now, Edit is only limited to title and description editing.</p>
    <form #editform="ngForm" (ngSubmit)="onsubmit(editform)">
        <label class="col-form-label"><i class="fas fa-heading"></i> Title:</label>
        <input class="form-control" ngModel name="title" #title="ngModel" [placeholder]="editpost.title" required>
        <label class="col-form-label"><i class="fas fa-file-alt"></i> Description:</label>
        <textarea class="form-control" rows="5" ngModel name="desc" #desc="ngModel" [placeholder]="editpost.desc" required></textarea>
        <div class="text-right" style="margin-top: 10px;">
            <button type="submit" [disabled]="!editform.valid" class="btn btn-default btn-primary">Save
                <i class="far fa-save"></i>
            </button>
        </div>
    </form>
</div>
<hr>
<div class="text-center">
    <span style="font-family: 'old_letterhead';">Pennit</span>
</div>
